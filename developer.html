                        'shimmer': 'shimmer 2s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        aurora: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
        
        // Theme Init
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {

    <style>
        /* --- GLOBAL & SCROLLBAR --- */
        body {
            background-color: #f3f4f6;
            transition: background-color 0.5s ease;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
        }
        .dark body { background-color: #030303; }

        /* Hide Scrollbar but allow scrolling */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* --- BACKGROUND AURORA --- */
        .aurora-bg {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            opacity: 0.1;
        }
        .dark .aurora-bg {
            background: linear-gradient(-45deg, #4c1d95, #312e81, #1e3a8a, #0f172a);
            opacity: 0.4;
        }

        /* --- GLASSMOPHISM CARDS --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .dark .glass-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* Mobile Touch State (Active) instead of Hover */
        .glass-card:active { transform: scale(0.98); }
        
        /* Desktop Hover only */
        @media (min-width: 1024px) {
            .glass-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
            /* 3D Tilt is applied via JS for desktop only */
        }

        /* --- UTILS --- */
        .scroller-mask { mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }
        
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #8b5cf6;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Shimmer Loading Effect for Text */
        .shimmer-text {
            background: linear-gradient(90deg, #333 0%, #888 50%, #333 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        .dark .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, #888 50%, #fff 100%);
            -webkit-background-clip: text;
        }
    </style>
</head>

    <script>
        // --- 1. TYPING EFFECT ---
        const phrases = ["Prompt Engineer", "Full Stack Dev", "UI Designer", "Student"];
        const el = document.getElementById("typing-text");
        let pIdx = 0, cIdx = 0, isDeleting = false;

        function type() {
            const current = phrases[pIdx];
            el.textContent = current.substring(0, cIdx);
            
            let speed = isDeleting ? 40 : 80;
            if(!isDeleting && cIdx === current.length) { isDeleting=true; speed=2000; }
            else if(isDeleting && cIdx===0) { isDeleting=false; pIdx=(pIdx+1)%phrases.length; speed=500; }
            
            cIdx += isDeleting ? -1 : 1;
            setTimeout(type, speed);
        }
        setTimeout(type, 1000);

        // --- 2. LIVE CLOCK ---
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:true}) + " IST";
        }, 1000);

        // --- 3. THEME TOGGLE ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // --- 4. DESKTOP TILT (Disabled on Mobile) ---
        if (window.matchMedia("(min-width: 1024px)").matches) {
            document.querySelectorAll('.tilt-enabled').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    card.style.transform = `perspective(1000px) rotateX(${y * 10}deg) rotateY(${x * -10}deg) scale3d(1.02, 1.02, 1.02)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });
        }
    </script>

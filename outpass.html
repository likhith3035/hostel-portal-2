    <script type="module">
        import { checkUserSession, handleLogout, db, markNotificationsAsRead } from './main.js';

        // --- GLOBAL UI HELPERS ---
        window.markNotificationsAsRead = markNotificationsAsRead;
        window.toggleSidebar = () => { const s = document.getElementById('sidebar'); const o = document.getElementById('sidebar-overlay'); if (s.classList.contains('-translate-x-full')) { s.classList.remove('-translate-x-full'); o.classList.remove('hidden'); } else { s.classList.add('-translate-x-full'); o.classList.add('hidden'); } };
        window.toggleTheme = () => { if (document.documentElement.classList.contains('dark')) { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); } else { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); } };
        const showToast = (message, isError=false) => { Swal.fire({ toast: true, position: 'bottom-center', showConfirmButton: false, timer: 3000, icon: isError ? 'error' : 'success', title: message, background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333' }); };

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkUserSession();
            if (!user) return;
            
            // --- HEADER INIT ---
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-name-dropdown').textContent = name;
            if(user.photoURL) document.getElementById('user-avatar').src = user.photoURL;
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('logout-header').addEventListener('click', handleLogout);
            document.getElementById('logout-sidebar').addEventListener('click', (e) => { e.preventDefault(); handleLogout(); });

            // --- ADMIN LINK CHECK ---
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists && doc.data().role === 'admin') {
                    const nav = document.getElementById('sidebar-nav');
                    nav.insertAdjacentHTML('beforeend', `<a href="admin.html" class="nav-item flex items-center px-5 py-4 rounded-[1.2rem] text-purple-500 hover:bg-purple-50 dark:hover:bg-purple-900/20 font-bold mt-4 spring-click"><i class="fas fa-shield-alt w-6"></i> <span>Admin Panel</span></a>`);
                    const mob = document.getElementById('profile-dropdown-list');
                    mob.insertAdjacentHTML('afterbegin', `<a href="admin.html" class="flex items-center px-4 py-3 text-sm font-bold text-purple-500 rounded-xl hover:bg-purple-50 dark:hover:bg-white/10 transition-colors"><i class="fas fa-shield-alt w-5 mr-3"></i> Admin Panel</a>`);
                }
            });

            // --- FLATPICKR INIT ---
            flatpickr("#fromDate", { enableTime: true, dateFormat: "Y-m-d H:i", minDate: "today", disableMobile: "true" });
            flatpickr("#toDate", { enableTime: true, dateFormat: "Y-m-d H:i", minDate: "today", disableMobile: "true" });

            // --- SUBMIT REQUEST ---
            document.getElementById('outpass-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                btn.disabled = true; const originalText = btn.innerHTML; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                const data = {
                    userId: user.uid,
                    userName: user.displayName || user.email.split('@')[0],
                    fromDate: document.getElementById('fromDate').value,
                    toDate: document.getElementById('toDate').value,
                    destination: document.getElementById('destination').value,
                    parentContact: document.getElementById('parentContact').value,
                    reason: document.getElementById('reason').value,
                    status: 'Pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection('outpasses').add(data);
                    
                    showToast('Request Sent Successfully');
                    document.getElementById('outpass-form').reset();
                    document.getElementById('history-tab-btn').click();
                } catch (error) { 
                    console.error("Firebase Error:", error);
                    showToast('Submission failed. Check rules.', true); 
                } 
                finally { btn.disabled = false; btn.innerHTML = originalText; }
            });

            // --- LOAD HISTORY & RENDER RECEIPT ---
            db.collection('outpasses').where('userId', '==', user.uid).orderBy('timestamp', 'desc').onSnapshot(snap => {
                const list = document.getElementById('outpass-history');
                if(snap.empty) { list.innerHTML = `<div class="glass-panel p-10 text-center opacity-60 col-span-full"><div class="w-16 h-16 bg-gray-100 dark:bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-gray-300"><i class="fas fa-wind"></i></div><p class="text-sm">No outpass history.</p></div>`; return; }
                
                let html = '';
                snap.forEach(doc => {
                    const d = doc.data();

                    if (d.status === 'Approved') {
                        // === APPROVED: DIGITAL GATE PASS ===
                        html += `
                        <div class="bg-white dark:bg-gray-800 rounded-[1.5rem] overflow-hidden shadow-xl relative animate-fade-in border-2 border-green-500 dark:border-green-600 receipt-card" id="receipt-${doc.id}">
                            <div class="bg-green-600 text-white p-3 text-center font-bold tracking-widest uppercase text-xs flex justify-between items-center px-6">
                                <span><i class="fas fa-check-circle"></i> Authorized</span>
                                <span>Pass #${doc.id.substr(0,4).toUpperCase()}</span>
                            </div>
                            <div class="p-6 relative">
                                <div class="absolute top-4 right-4 opacity-10 pointer-events-none transform rotate-12">
                                    <div class="w-24 h-24 border-4 border-green-600 rounded-full flex items-center justify-center">
                                        <span class="font-black text-green-600 text-xs uppercase -rotate-12 text-center">NBKRIST<br>APPROVED</span>
                                    </div>
                                </div>

                                <div class="flex justify-between items-end border-b-2 border-dashed border-gray-200 dark:border-gray-700 pb-4 mb-4 receipt-dashed">
                                    <div><p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Student</p><h3 class="text-xl font-bold text-gray-900 dark:text-white">${d.userName}</h3></div>
                                    <div class="text-right">
                                        <button onclick="downloadReceipt('${doc.id}')" class="text-[10px] font-bold bg-green-100 text-green-700 px-3 py-1.5 rounded-full hover:bg-green-200 transition-colors flex items-center gap-1 shadow-sm"><i class="fas fa-download"></i> Save</button>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div><p class="text-[10px] text-gray-400 uppercase font-bold">Destination</p><p class="font-semibold text-sm">${d.destination}</p></div>
                                    <div class="text-right"><p class="text-[10px] text-gray-400 uppercase font-bold">Contact</p><p class="font-semibold text-sm">${d.parentContact}</p></div>
                                    <div><p class="text-[10px] text-gray-400 uppercase font-bold">Leaving</p><p class="font-semibold text-sm text-blue-600">${d.fromDate}</p></div>
                                    <div class="text-right"><p class="text-[10px] text-gray-400 uppercase font-bold">Returning</p><p class="font-semibold text-sm text-blue-600">${d.toDate}</p></div>
                                </div>

                                <div class="bg-gray-50 dark:bg-white/5 p-3 rounded-lg text-[10px] text-gray-500 leading-relaxed border border-gray-100 dark:border-white/5">
                                    <strong><i class="fas fa-info-circle"></i> Instructions:</strong> Show this digital receipt to the security guard at the main gate.
                                </div>
                            </div>
                        </div>`;
                    } else {
                        // === PENDING / REJECTED ===
                        const isRej = d.status === 'Rejected'; const color = isRej ? 'red' : 'yellow';
                        html += `
                        <div class="glass-panel p-5 rounded-[1.5rem] flex flex-col md:flex-row justify-between items-start md:items-center gap-4 opacity-90 hover:opacity-100 transition-opacity">
                            <div>
                                <div class="flex items-center gap-2 mb-1"><span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-${color}-100 text-${color}-600 border border-${color}-200">${d.status}</span><span class="text-xs font-bold text-gray-400">${d.destination}</span></div>
                                <h4 class="font-bold text-sm text-gray-800 dark:text-gray-200">"${d.reason}"</h4>
                            </div>
                            ${d.status === 'Pending' ? `<button onclick="withdrawRequest('${doc.id}')" class="px-4 py-2 bg-red-50 text-red-500 rounded-lg text-xs font-bold hover:bg-red-500 hover:text-white transition-colors border border-red-100 dark:border-transparent">Withdraw</button>` : ''}
                        </div>`;
                    }
                });
                list.innerHTML = html;
            });

            // Action: Withdraw
            window.withdrawRequest = (id) => {
                Swal.fire({ title: 'Withdraw?', text: "Action cannot be undone.", icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'Yes, Withdraw' }).then((r) => {
                    if (r.isConfirmed) db.collection('outpasses').doc(id).delete();
                });
            };

            // Action: Download
            window.downloadReceipt = (id) => {
                const element = document.getElementById(`receipt-${id}`);
                const btn = element.querySelector('button');
                btn.style.display = 'none'; // Hide "Save" button in the screenshot
                
                html2canvas(element, { 
                    backgroundColor: document.documentElement.classList.contains('dark') ? '#1f2937' : '#ffffff',
                    scale: 2 // High quality
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `NBKRIST-GatePass-${id.substr(0,5)}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                    btn.style.display = 'flex'; // Show button again
                });
            };

            // Notifications Listener
            db.collection('notifications').orderBy('timestamp', 'desc').limit(5).onSnapshot(snap => {
                const list = document.getElementById('notifications-list');
                const indicator = document.getElementById('unread-indicator');
                if (snap.empty) { list.innerHTML = '<li class="p-4 text-center text-gray-400 font-medium text-xs">No new notifications.</li>'; indicator.classList.add('hidden'); return; }
                let hasUnread = false; let html = '';
                snap.forEach(doc => { 
                    const d = doc.data(); 
                    if (!d.targetUser || d.targetUser === user.uid) {
                        if (!d.read) hasUnread = true;
                        const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                        html += `<li class="relative p-3 rounded-xl bg-white/40 dark:bg-white/5 border border-white/20 shadow-sm hover:bg-white/60 dark:hover:bg-white/10 transition-colors"><div class="flex gap-3"><div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100/50 dark:bg-blue-500/20 flex items-center justify-center text-blue-600 dark:text-blue-400"><i class="fas fa-bell text-xs"></i></div><div class="flex-1 min-w-0"><p class="text-sm font-semibold text-gray-900 dark:text-white leading-tight">${d.message || d.text}</p><p class="text-[10px] text-gray-500 dark:text-gray-400 mt-1">${time}</p></div>${!d.read ? '<div class="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1"></div>' : ''}</div></li>`; 
                    }
                });
                list.innerHTML = html; if (hasUnread) indicator.classList.remove('hidden'); else indicator.classList.add('hidden');
            });
        });
    </script>
</body>
</html>

    <script type="module">
        import { checkUserSession, handleLogout, db, markNotificationsAsRead } from './main.js';

        window.markNotificationsAsRead = markNotificationsAsRead;
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        };
        window.toggleTheme = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        };

        const showToast = (message, isError=false) => { 
            Swal.fire({ toast: true, position: 'bottom-center', showConfirmButton: false, timer: 3000, icon: isError ? 'error' : 'success', title: message, background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333' }); 
        };

        let allRooms = [];
        let activeGenderFilter = 'all';

        const bookingStatusContainer = document.getElementById('booking-status-container');
        const roomListingsContainer = document.getElementById('room-listings-container');
        const bookingInterface = document.getElementById('booking-interface');
        const searchInput = document.getElementById('search-room');
        const noResultsDiv = document.getElementById('no-results');
        const genderFilters = document.getElementById('gender-filters');

        // Render Room List
        function renderRoomList(roomsToRender) {
            roomListingsContainer.innerHTML = '';
            if (roomsToRender.length === 0) {
                noResultsDiv.classList.remove('hidden');
                roomListingsContainer.classList.add('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
                roomListingsContainer.classList.remove('hidden');
                
                let html = '';
                roomsToRender.forEach(({ id, data }, index) => {
                    const beds = data.beds ? Object.entries(data.beds).sort(([a], [b]) => a.localeCompare(b)) : [];
                    const totalBeds = beds.length;
                    const availableBeds = beds.filter(([id, bData]) => bData && bData.status === 'available').length;
                    const isRecommended = availableBeds > 1 && availableBeds >= totalBeds / 2;

                    let bedsHtml = beds.map(([bedId, bedData]) => {
                        const status = bedData?.status || 'unknown';
                        const isAvail = status === 'available';
                        
                        return `
                        <div class="flex items-center justify-between p-3 rounded-[1rem] bg-white/50 dark:bg-white/5 border border-transparent ${isAvail ? 'hover:border-iosBlue/30 hover:bg-white dark:hover:bg-white/10 cursor-pointer' : 'opacity-60 cursor-not-allowed'} transition-all group/bed">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full flex items-center justify-center ${isAvail ? 'bg-green-100 text-green-600 dark:bg-green-500/20 dark:text-green-400' : 'bg-gray-200 text-gray-500 dark:bg-white/10 dark:text-gray-500'}">
                                    <i class="fas fa-bed text-xs"></i>
                                </div>
                                <span class="font-bold text-sm text-gray-700 dark:text-gray-200">${bedId.toUpperCase()}</span>
                            </div>
                            ${isAvail ? 
                                `<button class="opacity-0 group-hover/bed:opacity-100 book-btn bg-iosBlue text-white text-[10px] font-bold py-1.5 px-4 rounded-full shadow-lg shadow-blue-500/30 transition-all spring-click" data-room-id="${id}" data-bed-id="${bedId}">BOOK</button>` 
                                : `<span class="text-[10px] font-bold uppercase text-gray-400">Taken</span>`}
                        </div>`;
                    }).join('');

                    html += `
                        <div class="glass-panel p-6 rounded-[2rem] relative overflow-hidden group hover:scale-[1.02] transition-transform duration-300">
                            ${isRecommended ? `<div class="absolute top-0 right-0 bg-yellow-400 text-black text-[9px] font-bold px-3 py-1 rounded-bl-xl shadow-sm z-10 tracking-wider">RECOMMENDED</div>` : ''}
                            
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">${data.gender} Wing</p>
                                    <h3 class="text-4xl font-bold text-gray-900 dark:text-white tracking-tighter">#${data.roomNumber}</h3>
                                </div>
                                <div class="relative w-12 h-12 flex items-center justify-center">
                                    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
                                        <path class="text-gray-200 dark:text-white/10" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" />
                                        <path class="${availableBeds > 0 ? 'text-green-500' : 'text-red-500'}" stroke-dasharray="${(availableBeds/totalBeds)*100}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" />
                                    </svg>
                                    <span class="absolute text-xs font-bold">${availableBeds}</span>
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                ${bedsHtml}
                            </div>
                        </div>`;
                });
                roomListingsContainer.innerHTML = html;
            }
        }

        function filterAndRenderRooms() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredRooms = allRooms.filter(room => !room.data.decommissioned);
            if (activeGenderFilter !== 'all') filteredRooms = filteredRooms.filter(room => room.data.gender === activeGenderFilter);
            if (searchTerm) filteredRooms = filteredRooms.filter(room => (room.data.roomNumber || '').toString().toLowerCase().includes(searchTerm));
            renderRoomList(filteredRooms);
        }

        async function fetchAndDisplayRooms() {
            try {
                const snapshot = await db.collection('rooms').orderBy('roomNumber').get();
                allRooms = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                filterAndRenderRooms();
            } catch (error) {
                roomListingsContainer.innerHTML = `<div class="col-span-full text-center py-12"><i class="fas fa-exclamation-triangle text-4xl text-red-400"></i><p class="text-red-500 mt-2">Failed to load rooms.</p></div>`;
            }
        }

        async function displayBookingStatus(bookingDoc, user) {
            const booking = bookingDoc.data();
            const statusConfig = { 
                pending: { color: 'amber', icon: 'fa-clock', label: 'Pending Approval', bg: 'from-amber-500 to-orange-600' }, 
                confirmed: { color: 'green', icon: 'fa-check-circle', label: 'Access Granted', bg: 'from-blue-600 via-indigo-600 to-violet-700' }, 
                rejected: { color: 'red', icon: 'fa-times-circle', label: 'Request Rejected', bg: 'from-red-500 to-red-700' } 
            };
            const cfg = statusConfig[booking.status] || statusConfig.pending;

            let actionButton = '';
            
            // LOGIC FIX: Show badge if leave request is pending, otherwise show button if confirmed
            if (booking.status === 'confirmed') {
                if (booking.leaveRequest && booking.leaveRequest.status === 'pending') {
                    actionButton = `<div class="mt-10 px-6 py-2.5 rounded-full bg-yellow-500/20 text-yellow-500 border border-yellow-500/30 text-xs font-bold uppercase tracking-widest"><i class="fas fa-hourglass-half mr-2"></i> Vacation Request Pending</div>`;
                } else {
                    actionButton = `<button id="leave-room-btn" class="mt-10 px-6 py-2.5 rounded-full bg-red-500/20 hover:bg-red-500 text-white text-xs font-bold uppercase tracking-widest transition-all border border-red-400/30 hover:border-red-500 z-50 relative pointer-events-auto">Request to Vacate</button>`;
                }
            } else if (booking.status === 'rejected') {
                actionButton = `<button onclick="window.location.reload()" class="mt-10 px-8 py-3 rounded-full bg-white text-red-600 font-bold shadow-xl hover:scale-105 transition-transform z-50 relative pointer-events-auto">Browse Rooms</button>`;
            }

            let statusHtml = `
                <div class="relative overflow-hidden rounded-[2.5rem] bg-gradient-to-br ${cfg.bg} text-white p-10 shadow-glow spring-click cursor-default group text-center min-h-[350px] flex flex-col justify-center items-center">
                    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                    <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-[80px] -mr-20 -mt-20"></div>
                    
                    <div class="w-20 h-20 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-3xl mb-6 shadow-lg">
                        <i class="fas ${cfg.icon}"></i>
                    </div>
                    
                    <h2 class="text-4xl font-extrabold tracking-tight mb-2">${cfg.label}</h2>
                    <p class="text-white/80 font-medium mb-8 max-w-md">Booking status: <span class="capitalize font-bold text-white">${booking.status}</span></p>
                    
                    <div class="flex gap-6">
                        <div class="text-center">
                            <p class="text-[10px] uppercase font-bold text-white/60 tracking-widest">Room</p>
                            <p class="text-5xl font-black tracking-tighter">${booking.roomNumber}</p>
                        </div>
                        <div class="w-px bg-white/20"></div>
                        <div class="text-center">
                            <p class="text-[10px] uppercase font-bold text-white/60 tracking-widest">Bed</p>
                            <p class="text-5xl font-black tracking-tighter">${booking.bedId.toUpperCase()}</p>
                        </div>
                    </div>

                    ${actionButton}
                </div>`;
            
            bookingStatusContainer.innerHTML = statusHtml;
            if (booking.status === 'rejected') bookingInterface.classList.add('hidden');
            else bookingInterface.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkUserSession();
            if (!user) return;
            
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-name-dropdown').textContent = name;
            if(user.photoURL) document.getElementById('user-avatar').src = user.photoURL;
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('logout-header').addEventListener('click', handleLogout);
            document.getElementById('logout-sidebar').addEventListener('click', (e) => { e.preventDefault(); handleLogout(); });

            // Admin Link
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists && doc.data().role === 'admin') {
                    const nav = document.getElementById('sidebar-nav');
                    nav.insertAdjacentHTML('beforeend', `<a href="admin.html" class="nav-item flex items-center px-5 py-4 rounded-[1.2rem] text-purple-500 hover:bg-purple-50 dark:hover:bg-purple-900/20 font-bold mt-4 spring-click"><i class="fas fa-shield-alt w-6"></i> <span>Admin Panel</span></a>`);
                    const mob = document.getElementById('profile-dropdown-list');
                    mob.insertAdjacentHTML('afterbegin', `<a href="admin.html" class="flex items-center px-4 py-3 text-sm font-bold text-purple-500 rounded-xl hover:bg-purple-50 dark:hover:bg-white/10 transition-colors"><i class="fas fa-shield-alt w-5 mr-3"></i> Admin Panel</a>`);
                }
            });

            // Notifications
            try {
                db.collection('notifications').orderBy('timestamp', 'desc').limit(5).onSnapshot(snap => {
                    const list = document.getElementById('notifications-list');
                    const indicator = document.getElementById('unread-indicator');
                    if (snap.empty) { list.innerHTML = '<li class="p-8 text-center text-gray-400 font-medium text-xs">No new notifications.</li>'; indicator.classList.add('hidden'); return; }
                    let hasUnread = false; let html = '';
                    snap.forEach(doc => {
                        const d = doc.data();
                        if (!d.targetUser || d.targetUser === user.uid) {
                            if (!d.read) hasUnread = true;
                            const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                            html += `
                            <li class="relative p-3 rounded-xl bg-white/40 dark:bg-white/5 border border-white/20 shadow-sm hover:bg-white/60 dark:hover:bg-white/10 transition-colors">
                                <div class="flex gap-3">
                                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100/50 dark:bg-blue-500/20 flex items-center justify-center text-blue-600 dark:text-blue-400">
                                        <i class="fas fa-bell text-xs"></i>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white leading-tight">${d.message || d.text || 'Notification'}</p>
                                        <p class="text-[10px] text-gray-500 dark:text-gray-400 mt-1">${time}</p>
                                    </div>
                                    ${!d.read ? '<div class="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1"></div>' : ''}
                                </div>
                            </li>`;
                        }
                    });
                    list.innerHTML = html;
                    if (hasUnread) indicator.classList.remove('hidden'); else indicator.classList.add('hidden');
                });
            } catch (e) { console.error("Notifications failed", e); }

            // Booking Flow
            db.collection('bookings').doc(user.uid).onSnapshot(doc => {
                if (doc.exists) { displayBookingStatus(doc, user); }
                else { bookingStatusContainer.innerHTML = ''; bookingInterface.classList.remove('hidden'); fetchAndDisplayRooms(); }
            });

            // Filters
            searchInput.addEventListener('keyup', filterAndRenderRooms);
            genderFilters.addEventListener('click', (e) => {
                const target = e.target.closest('.filter-btn');
                if (!target) return;
                genderFilters.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
                activeGenderFilter = target.dataset.gender;
                filterAndRenderRooms();
            });

            // Book Room Action
            roomListingsContainer.addEventListener('click', (e) => {
                const target = e.target.closest('.book-btn');
                if (!target) return;
                const { roomId, bedId } = target.dataset;
                const roomNumber = allRooms.find(r => r.id === roomId)?.data.roomNumber || '';
                
                Swal.fire({
                    title: 'Confirm Booking?',
                    html: `Book <strong>Bed ${bedId.toUpperCase()}</strong> in Room <strong>${roomNumber}</strong>?`,
                    icon: 'question', showCancelButton: true, confirmButtonText: 'Yes, Book It!', confirmButtonColor: '#2563eb',
                    background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const roomRef = db.collection('rooms').doc(roomId);
                        const bookingRef = db.collection('bookings').doc(user.uid);
                        
                        db.runTransaction(async (transaction) => {
                            const roomDoc = await transaction.get(roomRef);
                            if (!roomDoc.exists) throw new Error("Room does not exist.");
                            if (roomDoc.data().beds[bedId].status !== 'available') throw new Error("Bed is no longer available.");
                            
                            transaction.set(bookingRef, { 
                                userId: user.uid, userEmail: user.email, roomNumber: roomDoc.data().roomNumber, bedId, status: 'pending', timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                            });
                        }).then(() => showToast('Booking request sent!')).catch((err) => Swal.fire('Error', err.message, 'error'));
                    }
                });
            });

            // Leave Room Action (FIXED)
            bookingStatusContainer.addEventListener('click', async (e) => {
                const btn = e.target.closest('#leave-room-btn');
                if (!btn) return;
                e.preventDefault();

                const { value: reason } = await Swal.fire({ 
                    title: 'Vacate Room', 
                    input: 'textarea', 
                    inputLabel: 'Reason for leaving', 
                    inputPlaceholder: 'Graduating, moving out, etc...',
                    inputValidator: (value) => {
                        if (!value) return 'You need to write a reason!'
                    },
                    showCancelButton: true, 
                    confirmButtonText: 'Submit Request', 
                    confirmButtonColor: '#ef4444',
                    background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', 
                    color: document.documentElement.classList.contains('dark')?'#fff':'#333'
                });

                if (reason) {
                    db.collection('bookings').doc(user.uid).update({ 
                        leaveRequest: { reason: reason, status: 'pending', timestamp: firebase.firestore.FieldValue.serverTimestamp() } 
                    })
                    .then(() => {
                        showToast('Leave request submitted successfully');
                    })
                    .catch((error) => {
                        console.error("Error submitting leave request: ", error);
                        showToast('Error submitting request. Try again.', true);
                    });
                }
            });
        });
    </script>
</body>
</html>

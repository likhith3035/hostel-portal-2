    <script type="module">
        import { checkUserSession, handleLogout, db, markNotificationsAsRead } from './main.js';

        // Globals & Config
        window.markNotificationsAsRead = markNotificationsAsRead || function() {};
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        };
        window.toggleTheme = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        };
        const showToast = (message, isError=false) => { 
            Swal.fire({ toast: true, position: 'bottom-center', showConfirmButton: false, timer: 3000, icon: isError ? 'error' : 'success', title: message, background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333' }); 
        };

        // Constants
        const daysOfWeek = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const mealConfig = {
            breakfast: { label: 'Breakfast', time: '07:30 - 09:00 AM', icon: 'fa-mug-hot', color: 'amber', start: 7, end: 10 },
            lunch: { label: 'Lunch', time: '12:30 - 02:00 PM', icon: 'fa-sun', color: 'orange', start: 12, end: 15 },
            snacks: { label: 'Snacks', time: '04:30 - 05:30 PM', icon: 'fa-cookie-bite', color: 'pink', start: 16, end: 18 },
            dinner: { label: 'Dinner', time: '07:30 - 09:00 PM', icon: 'fa-moon', color: 'indigo', start: 19, end: 22 },
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkUserSession();
            if (!user) return;
            
            // User UI Setup
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-name-dropdown').textContent = name;
            if(user.photoURL) document.getElementById('user-avatar').src = user.photoURL;
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('logout-header').addEventListener('click', handleLogout);
            document.getElementById('logout-sidebar').addEventListener('click', (e) => { e.preventDefault(); handleLogout(); });

            // Admin Link Check
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists && doc.data().role === 'admin') {
                    const nav = document.getElementById('sidebar-nav');
                    nav.insertAdjacentHTML('beforeend', `<a href="admin.html" class="nav-item flex items-center px-5 py-4 rounded-[1.2rem] text-purple-500 hover:bg-purple-50 dark:hover:bg-purple-900/20 font-bold mt-4 spring-click"><i class="fas fa-shield-alt w-6"></i> <span>Admin Panel</span></a>`);
                    const mob = document.getElementById('profile-dropdown-list');
                    mob.insertAdjacentHTML('afterbegin', `<a href="admin.html" class="flex items-center px-4 py-3 text-sm font-bold text-purple-500 rounded-xl hover:bg-purple-50 dark:hover:bg-white/10 transition-colors"><i class="fas fa-shield-alt w-5 mr-3"></i> Admin Panel</a>`);
                }
            });

            // Notifications
            try {
                db.collection('notifications').orderBy('timestamp', 'desc').limit(5).onSnapshot(snap => {
                    const list = document.getElementById('notifications-list');
                    const indicator = document.getElementById('unread-indicator');
                    if (snap.empty) { list.innerHTML = '<li class="p-8 text-center text-gray-400 font-medium text-xs">No new notifications.</li>'; indicator.classList.add('hidden'); return; }
                    let hasUnread = false; let html = '';
                    snap.forEach(doc => {
                        const d = doc.data();
                        if (!d.targetUser || d.targetUser === user.uid) {
                            if (!d.read) hasUnread = true;
                            const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                            html += `
                            <li class="relative p-3 rounded-xl bg-white/40 dark:bg-white/5 border border-white/20 shadow-sm hover:bg-white/60 dark:hover:bg-white/10 transition-colors">
                                <div class="flex gap-3">
                                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100/50 dark:bg-blue-500/20 flex items-center justify-center text-blue-600 dark:text-blue-400">
                                        <i class="fas fa-bell text-xs"></i>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white leading-tight">${d.message || d.text || 'Notification'}</p>
                                        <p class="text-[10px] text-gray-500 dark:text-gray-400 mt-1">${time}</p>
                                    </div>
                                    ${!d.read ? '<div class="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1"></div>' : ''}
                                </div>
                            </li>`;
                        }
                    });
                    list.innerHTML = html;
                    if (hasUnread) indicator.classList.remove('hidden'); else indicator.classList.add('hidden');
                });
            } catch (e) { console.error(e); }

            // --- MENU LOGIC ---
            
            // 1. Setup Data
            let allMenus = {};
            let userRatings = {};
            const today = new Date().toLocaleString('en-us', { weekday: 'long' }).toLowerCase();
            const currentHour = new Date().getHours();
            
            // Determine "Next/Current Meal"
            let heroMealKey = 'breakfast';
            if (currentHour >= 10 && currentHour < 15) heroMealKey = 'lunch';
            else if (currentHour >= 15 && currentHour < 18) heroMealKey = 'snacks';
            else if (currentHour >= 18) heroMealKey = 'dinner';
            else if (currentHour >= 22) heroMealKey = 'breakfast'; // Late night shows next breakfast

            // 2. Fetch Data
            try {
                // Fetch all 7 days at once
                const menuSnapshot = await db.collection('messMenu').get();
                menuSnapshot.forEach(doc => { allMenus[doc.id] = doc.data(); });

                // Fetch Ratings for "Today" (to allow liking the current day's meals)
                const ratingsSnapshot = await db.collection('mealRatings').where('userId', '==', user.uid).get();
                ratingsSnapshot.forEach(doc => {
                    const data = doc.data();
                    userRatings[`${data.day}-${data.meal}`] = data.rating;
                });

                // 3. Render Hero Section
                const heroDay = (currentHour >= 22) ? daysOfWeek[(new Date().getDay() + 1) % 7] : today;
                const heroData = allMenus[heroDay]?.[heroMealKey] || { item: 'Not Scheduled' };
                document.getElementById('hero-meal-name').innerText = heroData.item;
                document.getElementById('hero-meal-desc').innerText = `Served fresh in the mess hall.`;
                document.getElementById('hero-meal-type').innerText = mealConfig[heroMealKey].label;
                document.getElementById('hero-meal-time').innerText = mealConfig[heroMealKey].time;

                // 4. Render Day Tabs
                const daySelector = document.getElementById('day-selector');
                daySelector.innerHTML = '';
                
                // Reorder days to start with Today
                const todayIndex = daysOfWeek.indexOf(today);
                const orderedDays = [...daysOfWeek.slice(todayIndex), ...daysOfWeek.slice(0, todayIndex)];

                orderedDays.forEach((day, index) => {
                    const date = new Date(); date.setDate(date.getDate() + index);
                    const dayNum = date.getDate();
                    const isActive = day === today;
                    
                    const btn = document.createElement('button');
                    btn.className = `day-tab snap-start flex flex-col items-center justify-center min-w-[70px] h-[70px] rounded-2xl border transition-all spring-click ${isActive ? 'active bg-iosBlue text-white shadow-lg shadow-blue-500/30 border-transparent' : 'bg-white dark:bg-white/5 border-transparent text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'}`;
                    btn.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-widest opacity-80">${day.substring(0,3)}</span><span class="text-xl font-bold">${dayNum}</span>`;
                    btn.onclick = () => {
                        document.querySelectorAll('.day-tab').forEach(b => b.classList.remove('active', 'bg-iosBlue', 'text-white', 'shadow-lg', 'shadow-blue-500/30'));
                        document.querySelectorAll('.day-tab').forEach(b => b.classList.add('bg-white', 'dark:bg-white/5', 'text-gray-500', 'dark:text-gray-400'));
                        
                        btn.classList.remove('bg-white', 'dark:bg-white/5', 'text-gray-500', 'dark:text-gray-400');
                        btn.classList.add('active', 'bg-iosBlue', 'text-white', 'shadow-lg', 'shadow-blue-500/30');
                        
                        renderMenuGrid(day);
                    };
                    daySelector.appendChild(btn);
                });

                // 5. Render Grid Function
                const renderMenuGrid = (selectedDay) => {
                    const grid = document.getElementById('menu-grid');
                    grid.innerHTML = '';
                    const dayData = allMenus[selectedDay] || {};
                    const isToday = (selectedDay === today);

                    Object.entries(mealConfig).forEach(([key, config]) => {
                        const mealData = dayData[key] || { item: 'Not Scheduled', isSpecial: false };
                        const ratingKey = `${selectedDay}-${key}`;
                        const myRating = userRatings[ratingKey];

                        let ratingButtons = '';
                        // Only show rating buttons if it's Today (or maybe past days if you want logs)
                        if (true) { // Always allowing rating for demo, usually limit to isToday
                             ratingButtons = `
                                <div class="mt-4 flex gap-2">
                                    <button onclick="rateMeal('${selectedDay}', '${key}', 'like', this)" class="flex-1 py-2 rounded-xl border border-gray-200 dark:border-white/10 hover:bg-green-50 dark:hover:bg-green-900/10 hover:border-green-200 dark:hover:border-green-800 transition-all text-gray-400 hover:text-green-600 flex items-center justify-center gap-2 text-sm spring-click ${myRating === 'like' ? 'selected-like' : ''}">
                                        <i class="fas fa-thumbs-up"></i>
                                    </button>
                                    <button onclick="rateMeal('${selectedDay}', '${key}', 'dislike', this)" class="flex-1 py-2 rounded-xl border border-gray-200 dark:border-white/10 hover:bg-red-50 dark:hover:bg-red-900/10 hover:border-red-200 dark:hover:border-red-800 transition-all text-gray-400 hover:text-red-500 flex items-center justify-center gap-2 text-sm spring-click ${myRating === 'dislike' ? 'selected-dislike' : ''}">
                                        <i class="fas fa-thumbs-down"></i>
                                    </button>
                                </div>`;
                        }

                        const card = `
                        <div class="glass-panel p-6 rounded-[2rem] relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                            <div class="flex items-start gap-4 relative z-10">
                                <div class="w-14 h-14 rounded-2xl bg-${config.color}-100 dark:bg-${config.color}-500/10 flex items-center justify-center text-${config.color}-600 dark:text-${config.color}-400 text-2xl shadow-sm">
                                    <i class="fas ${config.icon}"></i>
                                </div>
                                <div class="flex-1">
                                    <div class="flex justify-between items-center mb-1">
                                        <h3 class="font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest text-xs">${config.label}</h3>
                                        ${mealData.isSpecial ? `<span class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full shadow-sm">SPECIAL</span>` : ''}
                                    </div>
                                    <p class="text-xl font-bold text-gray-900 dark:text-white leading-tight">${mealData.item}</p>
                                    <p class="text-xs text-gray-400 mt-1 font-mono">${config.time}</p>
                                    ${ratingButtons}
                                </div>
                            </div>
                        </div>`;
                        grid.insertAdjacentHTML('beforeend', card);
                    });
                };

                // Initial Render (Today)
                renderMenuGrid(today);

            } catch (e) {
                console.error("Menu load error", e);
                document.getElementById('menu-grid').innerHTML = `<div class="col-span-full text-center py-10"><p class="text-red-400">Failed to load menu data.</p></div>`;
            }

            // Rating Logic
            window.rateMeal = async (day, meal, rating, btn) => {
                const ratingId = `${user.uid}_${day}_${meal}`;
                const isSelected = btn.classList.contains(rating === 'like' ? 'selected-like' : 'selected-dislike');
                const parent = btn.parentElement;
                
                // Reset visual state locally first for speed
                parent.querySelectorAll('button').forEach(b => b.classList.remove('selected-like', 'selected-dislike'));

                try {
                    if (isSelected) {
                        await db.collection('mealRatings').doc(ratingId).delete();
                        showToast('Rating removed');
                    } else {
                        btn.classList.add(rating === 'like' ? 'selected-like' : 'selected-dislike');
                        await db.collection('mealRatings').doc(ratingId).set({
                            userId: user.uid, userEmail: user.email, day, meal, rating,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        showToast('Feedback submitted');
                    }
                } catch (error) { 
                    console.error(error); 
                    showToast('Error saving rating', true); 
                }
            };

        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile - NBKRIST</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#2563eb', // Royal Blue
                        secondary: '#4f46e5', // Indigo
                        dark: '#0f172a',
                        surface: '#1e293b',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(37, 99, 235, 0.15)',
                    }
                }
            }
        }
        
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        
        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .nav-link.active { color: #2563eb; }
        .dark .nav-link.active { color: #60a5fa; }
        
        /* Form Inputs */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 3rem; /* Icon space */
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }
        .dark .form-input {
            border-color: #334155;
            background-color: rgba(30, 41, 59, 0.5);
            color: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .dark .form-input:focus {
            background-color: #1e293b;
        }
    </style>
</head>

        <a href="mess-menu.html" class="nav-link text-gray-400 hover:text-primary flex flex-col items-center gap-1 transition-all"><i class="fas fa-utensils text-xl"></i></a>
        <a href="booking.html" class="nav-link text-gray-400 hover:text-primary flex flex-col items-center gap-1 transition-all"><i class="fas fa-bed text-xl"></i></a>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="main.js"></script>

    <script type="module">
        import { checkUserSession, handleLogout, db, markNotificationsAsRead } from './main.js';

        // Globals
        window.markNotificationsAsRead = markNotificationsAsRead;
        window.toggleTheme = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        };

        const showToast = (message, isError=false) => { 
            Swal.fire({ toast: true, position: 'bottom-center', showConfirmButton: false, timer: 3000, icon: isError ? 'error' : 'success', title: message, background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333' }); 
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkUserSession();
            if (!user) return;
            
            // Header Info
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-name-dropdown').textContent = name;
            if(user.photoURL) document.getElementById('user-avatar').src = user.photoURL;
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Listeners
            document.getElementById('logout-header').addEventListener('click', handleLogout);
            document.getElementById('logout-sidebar').addEventListener('click', (e) => { e.preventDefault(); handleLogout(); });

            // Admin Check
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists && doc.data().role === 'admin') {
                    const nav = document.getElementById('sidebar-nav');
                    nav.insertAdjacentHTML('beforeend', `<a href="admin.html" class="flex items-center px-5 py-4 rounded-2xl text-purple-600 dark:text-purple-400 bg-purple-50 dark:bg-purple-900/10 font-bold mt-4"><i class="fas fa-shield-alt w-6"></i> <span>Admin Panel</span></a>`);
                    const mob = document.getElementById('profile-dropdown-list');
                    mob.insertAdjacentHTML('afterbegin', `<a href="admin.html" class="block px-4 py-2.5 text-sm font-bold text-purple-600 dark:text-purple-400 hover:bg-gray-50 dark:hover:bg-white/5"><i class="fas fa-shield-alt mr-3"></i> Admin Panel</a>`);
                }
            });

            // Notifications
            try {
                db.collection('notifications')
                    .orderBy('timestamp', 'desc')
                    .limit(5)
                    .onSnapshot(snap => {
                        const list = document.getElementById('notifications-list');
                        const indicator = document.getElementById('unread-indicator');
                        
                        if (snap.empty) {
                            list.innerHTML = '<li class="px-5 py-4 text-center text-xs text-gray-400">No new notifications.</li>';
                            indicator.classList.add('hidden');
                            return;
                        }

                        let hasUnread = false;
                        let html = '';
                        snap.forEach(doc => {
                            const d = doc.data();
                            if (!d.targetUser || d.targetUser === user.uid) {
                                if (!d.read) hasUnread = true;
                                const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                                html += `
                                <li class="px-5 py-3 border-b border-gray-50 dark:border-white/5 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                                    <p class="text-sm font-medium text-gray-800 dark:text-gray-200 leading-snug whitespace-normal break-words">${d.message || d.text || 'New Notification'}</p>
                                    <p class="text-[10px] text-gray-400 mt-1">${time}</p>
                                </li>`;
                            }
                        });
                        
                        list.innerHTML = html || '<li class="px-5 py-4 text-center text-xs text-gray-400">No new notifications.</li>';
                        if (hasUnread) indicator.classList.remove('hidden');
                        else indicator.classList.add('hidden');
                    });
            } catch (e) {
                console.error("Notifications failed", e);
            }

            // --- PROFILE LOGIC ---
            const profileForm = document.getElementById('profile-form');
            const passwordForm = document.getElementById('password-form');
            const emailInput = document.getElementById('email');
            const displayNameInput = document.getElementById('displayName');
            const phoneInput = document.getElementById('phone');
            const genderInput = document.getElementById('gender');
            const photoURLInput = document.getElementById('photoURL');

            const avatarPreview = document.getElementById('profile-avatar-preview');
            const namePreview = document.getElementById('profile-name-preview');
            const emailPreview = document.getElementById('profile-email-preview');
            const rolePreview = document.getElementById('profile-role');

            const userDocRef = db.collection('users').doc(user.uid);
            let firestoreData = {};

            const updateUI = (userData) => {
                const name = userData.displayName || userData.email.split('@')[0];
                const avatar = userData.photoURL || `https://placehold.co/100x100/E2E8F0/4A5568?text=${name.charAt(0).toUpperCase()}`;
                
                document.getElementById('user-name-dropdown').textContent = name;
                document.getElementById('user-avatar').src = avatar;
                emailInput.value = userData.email;
                displayNameInput.value = userData.displayName || '';
                photoURLInput.value = userData.photoURL || '';
                avatarPreview.src = avatar;
                namePreview.textContent = name;
                emailPreview.textContent = userData.email;

                if(userData.firestoreData) {
                    firestoreData = userData.firestoreData;
                    phoneInput.value = userData.firestoreData.phone || '';
                    genderInput.value = userData.firestoreData.gender || '';
                    rolePreview.textContent = userData.firestoreData.role || 'student';
                }
            };

            const firestoreDoc = await userDocRef.get();
            updateUI({ ...user, firestoreData: firestoreDoc.exists ? firestoreDoc.data() : {} });

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newDisplayName = displayNameInput.value.trim();
                const newPhotoURL = photoURLInput.value.trim();
                const newPhone = phoneInput.value.trim();
                const newGender = genderInput.value;

                try {
                    await user.updateProfile({ displayName: newDisplayName, photoURL: newPhotoURL });
                    await userDocRef.set({
                        email: user.email,
                        displayName: newDisplayName,
                        photoURL: newPhotoURL,
                        phone: newPhone,
                        gender: newGender,
                        role: firestoreData.role || 'student' 
                    }, { merge: true });
                    showToast('Profile updated successfully!');
                    const updatedFirestoreDoc = await userDocRef.get();
                    updateUI({ ...user, firestoreData: updatedFirestoreDoc.data() });
                } catch (error) {
                    console.error("Error updating profile:", error);
                    showToast('Failed to update profile.', true);
                }
            });

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword.length < 6) return showToast('New password must be at least 6 characters.', true);
                if (newPassword !== confirmPassword) return showToast('New passwords do not match.', true);

                try {
                    const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
                    await user.reauthenticateWithCredential(credential);
                    await user.updatePassword(newPassword);
                    passwordForm.reset();
                    showToast('Password updated successfully!');
                } catch (error) {
                    console.error("Error updating password:", error);
                    if (error.code === 'auth/wrong-password') {
                        showToast('Current password incorrect.', true);
                    } else {
                        showToast('Failed to update password.', true);
                    }
                }
            });
        });
    </script>
</body>
</html>

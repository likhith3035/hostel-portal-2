    <script type="module">
        import { checkUserSession, handleLogout, db, markNotificationsAsRead } from './main.js';

        // Globals
        window.markNotificationsAsRead = markNotificationsAsRead || function() {};
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        };
        window.toggleTheme = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        };
        const showToast = (message, isError=false) => { 
            Swal.fire({ toast: true, position: 'bottom-center', showConfirmButton: false, timer: 3000, icon: isError ? 'error' : 'success', title: message, background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333' }); 
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkUserSession();
            if (!user) return;
            
            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('user-name-display').innerText = name;
            document.getElementById('user-name-dropdown').textContent = name;
            if(user.photoURL) document.getElementById('user-avatar').src = user.photoURL;
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('logout-header').addEventListener('click', handleLogout);
            document.getElementById('logout-sidebar').addEventListener('click', (e) => { e.preventDefault(); handleLogout(); });

            // NOTIFICATIONS (UPDATED CARD STYLE)
            try {
                db.collection('notifications').orderBy('timestamp', 'desc').limit(5).onSnapshot(snap => {
                    const list = document.getElementById('notifications-list');
                    const indicator = document.getElementById('unread-indicator');
                    if (snap.empty) { list.innerHTML = '<li class="p-8 text-center text-gray-400 font-medium text-xs">No new notifications.</li>'; indicator.classList.add('hidden'); return; }
                    let hasUnread = false; let html = '';
                    snap.forEach(doc => {
                        const d = doc.data();
                        if (!d.targetUser || d.targetUser === user.uid) {
                            if (!d.read) hasUnread = true;
                            const time = d.timestamp ? new Date(d.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Just now';
                            html += `
                            <li class="relative p-3 rounded-xl bg-white/40 dark:bg-white/5 border border-white/20 shadow-sm hover:bg-white/60 dark:hover:bg-white/10 transition-colors">
                                <div class="flex gap-3">
                                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100/50 dark:bg-blue-500/20 flex items-center justify-center text-blue-600 dark:text-blue-400">
                                        <i class="fas fa-bell text-xs"></i>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-semibold text-gray-900 dark:text-white leading-tight">${d.message || d.text || 'Notification'}</p>
                                        <p class="text-[10px] text-gray-500 dark:text-gray-400 mt-1">${time}</p>
                                    </div>
                                    ${!d.read ? '<div class="w-1.5 h-1.5 rounded-full bg-blue-500 mt-1"></div>' : ''}
                                </div>
                            </li>`;
                        }
                    });
                    list.innerHTML = html;
                    if (hasUnread) indicator.classList.remove('hidden'); else indicator.classList.add('hidden');
                });
            } catch (e) { console.error("Notifications failed", e); }

            // ADMIN
            db.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists && doc.data().role === 'admin') {
                    const nav = document.getElementById('sidebar-nav');
                    nav.insertAdjacentHTML('beforeend', `<a href="admin.html" class="nav-item flex items-center px-5 py-4 rounded-[1.2rem] text-purple-500 hover:bg-purple-50 dark:hover:bg-purple-900/20 font-bold mt-4 spring-click"><i class="fas fa-shield-alt w-6"></i> <span>Admin Panel</span></a>`);
                    const mob = document.getElementById('profile-dropdown-list');
                    mob.insertAdjacentHTML('afterbegin', `<a href="admin.html" class="flex items-center px-4 py-3 text-sm font-bold text-purple-500 rounded-xl hover:bg-purple-50 dark:hover:bg-white/10 transition-colors"><i class="fas fa-shield-alt w-5 mr-3"></i> Admin Panel</a>`);
                }
            });

            // COMPLAINTS
            const complaintForm = document.getElementById('complaint-form');
            const complaintIdField = document.getElementById('complaint-id');
            const formTitle = document.getElementById('form-title');
            const categoryInput = document.getElementById('category');
            const urgencyInput = document.getElementById('urgency');
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const submitBtn = document.getElementById('complaint-submit-btn');
            const cancelBtn = document.getElementById('cancel-edit-btn');
            const myComplaintsList = document.getElementById('my-complaints-list');

            window.resetComplaintForm = () => {
                complaintForm.reset(); complaintIdField.value = ''; 
                formTitle.textContent = 'Submit Report'; submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Ticket'; 
                cancelBtn.classList.add('hidden');
            };

            complaintForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                const complaintId = complaintIdField.value;
                const complaintData = { userId: user.uid, userEmail: user.email, category: categoryInput.value, title: titleInput.value, description: descriptionInput.value, urgency: urgencyInput.value };

                try {
                    if (complaintId) { await db.collection('complaints').doc(complaintId).update(complaintData); showToast('Complaint updated'); } 
                    else { complaintData.status = 'Pending'; complaintData.timestamp = firebase.firestore.FieldValue.serverTimestamp(); await db.collection('complaints').add(complaintData); showToast('Complaint submitted'); }
                    window.resetComplaintForm();
                    document.getElementById('my-complaints-tab-btn').click();
                } catch (error) { console.error(error); Swal.fire('Error', error.message, 'error'); } 
                finally { submitBtn.disabled = false; }
            });

            db.collection('complaints').where('userId', '==', user.uid).orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                  if (snapshot.empty) { myComplaintsList.innerHTML = `<div class="glass-panel p-10 rounded-[2rem] text-center col-span-full opacity-60"><div class="w-16 h-16 bg-gray-100 dark:bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-gray-300"><i class="fas fa-folder-open"></i></div><p class="text-sm">No history found.</p></div>`; return; }
                  let html = '';
                  snapshot.forEach(doc => {
                      const c = doc.data();
                      const statusStyles = {
                          'Pending': 'bg-yellow-400/10 text-yellow-600 border-yellow-400/20',
                          'In Progress': 'bg-blue-500/10 text-blue-500 border-blue-500/20',
                          'Resolved': 'bg-green-500/10 text-green-500 border-green-500/20',
                          'Rejected': 'bg-red-500/10 text-red-500 border-red-500/20'
                      };
                      const statusClass = statusStyles[c.status] || statusStyles['Pending'];
                      
                      html += `
                        <div class="glass-panel p-6 rounded-[1.5rem] relative group hover:bg-white/80 dark:hover:bg-white/10 transition-all border border-transparent hover:border-gray-200 dark:hover:border-white/10 spring-click cursor-default">
                            <div class="flex justify-between items-start mb-3">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest border ${statusClass}">${c.status}</span>
                                ${c.status === 'Pending' ? 
                                    `<div class="flex gap-2">
                                        <button class="edit-btn w-8 h-8 rounded-lg bg-gray-100 dark:bg-white/10 hover:bg-iosBlue hover:text-white text-gray-500 transition-colors flex items-center justify-center" data-id="${doc.id}"><i class="fas fa-pen text-xs pointer-events-none"></i></button>
                                        <button class="delete-btn w-8 h-8 rounded-lg bg-gray-100 dark:bg-white/10 hover:bg-red-500 hover:text-white text-gray-500 transition-colors flex items-center justify-center" data-id="${doc.id}"><i class="fas fa-trash text-xs pointer-events-none"></i></button>
                                    </div>` : ''}
                            </div>
                            <h3 class="font-bold text-lg text-gray-900 dark:text-white leading-tight mb-1">${c.title}</h3>
                            <p class="text-xs font-bold text-iosBlue mb-3 uppercase tracking-wide">${c.category} &bull; ${c.urgency}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">${c.description}</p>
                        </div>`;
                  });
                  myComplaintsList.innerHTML = html;
              });

            myComplaintsList.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                const complaintId = target.dataset.id;
                if (target.classList.contains('delete-btn')) {
                    Swal.fire({ title: 'Delete?', text: "Undoing isn't possible.", icon: 'warning', showCancelButton: true, confirmButtonText: 'Delete', confirmButtonColor: '#ef4444', background: document.documentElement.classList.contains('dark')?'#1e293b':'#fff', color: document.documentElement.classList.contains('dark')?'#fff':'#333' })
                    .then(async (result) => { if (result.isConfirmed) { await db.collection('complaints').doc(complaintId).delete(); showToast('Deleted'); } });
                }
                if (target.classList.contains('edit-btn')) {
                    const docRef = await db.collection('complaints').doc(complaintId).get();
                    const data = docRef.data();
                    complaintIdField.value = complaintId; categoryInput.value = data.category; urgencyInput.value = data.urgency; titleInput.value = data.title; descriptionInput.value = data.description;
                    formTitle.textContent = 'Edit Complaint'; submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes'; cancelBtn.classList.remove('hidden');
                    document.querySelector('[x-data]').__x.$data.activeTab = 'new'; window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
